                  Để được Moncover và các đối tác chấp thuận nhận bảo hiểm, tại thời điểm cấp giấy chứng nhận (GCN), người tham gia phải thỏa mãn đúng tất cả các điều kiện dưới đây: 
                </p> 
                <p>
                  -	Người tham gia là công dân Việt Nam hoặc Người nước ngoài đang sinh sống và làm việc tại Việt Nam, phải là người trong độ tuổi từ đủ 16 tuổi đến 65 tuổi <br>
                  -	Người tham gia không có tiền sử hoặc đang điều trị/bị bệnh các loại bệnh về ung thư, về phong, về thần kinh; <br>
                  -	Người tham gia không trong tình trạng đang điều trị bệnh/thương tật<br>
                  -	Người tham gia không bị thương tật vĩnh viễn từ 50 trở lên  <br>
                  -	Người tham gia không bị hạn chế hoặc mất năng lực pháp luật 
                </p>

                  Các điểm loại trừ bảo hiểm này không trả tiền bảo hiểm trong những trường hợp sau hoặc gây ra bởi:            
                </p> 
                <p>
                  -	Hành động cố ý gây thiệt hại của Người được bảo hiểm hoặc người thừa kế hợp pháp (trừ trường hợp người thừa kế là trẻ em dưới 14 tuổi); <br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Bất kỳ hành động ẩu đả của người tham gia , trừ khi là hành động cứu người, bảo hiểm tài sản hoặc tự vệ;</span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Người được bảo hiểm có sử dụng rượu, bia, ma túy hoặc các chất kích thích tương tự khác, các dung môi hoặc thuốc mà không có sự chỉ định của bác sĩ hành nghề hợp pháp hoặc vượt quá quy định cho phép của pháp luật</span> <br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Người được bảo hiểm vi phạm pháp luật, vi phạm luật lệ an toàn giao thông, vi phạm quy định của chính quyền địa phương hoặc các tổ chức xã hội dẫn đến tai nạn (trừ trường hợp vi phạm pháp luật do vô ý); </span><br>
                  <span class="d-inline-block txt-ident1 pl-1">
                    -	Người được bảo hiểm điều trị hoặc sử dụng thuốc không theo sự chỉ dẫn của cơ sở y tế/ bác sĩ điều trị; 
                  </span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Điều dưỡng, an dưỡng, nằm viện để kiểm tra sức khỏe hoặc khám giám định y khoa mà không liên quan đến việc điều trị bệnh tật; </span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Điều trị hoặc phẫu thuật các bệnh tật bẩm sinh, những thương tật và chỉ định phẫu thuật có từ trước ngày bắt đầu bảo hiểm; </span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Điều trị chưa được khoa học công nhận hoặc điều trị thử nghiệm. Tạo hình thẩm m , chỉnh hình, phục hồi chức năng, làm chân, tay giả, mắt giả, răng giả; </span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Khám và điều trị các tật khúc xạ (bao gồm cận, viễn, loạn thị), điều trị về răng và liên quan đến răng (nướu/lợi) </span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Người tham gia ốm đau, bệnh (bao gồm nhiễm siêu vi, nhiễm trùng), ngộ độc thức ăn, đồ uống </span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Các bệnh lý phát sinh trực tiếp hoặc gián tiếp từ quá trình thoái hóa tự nhiên, điều trị các rối loạn liên quan đến tuổi tác </span><br>
                  <span class="d-inline-block txt-ident1 pl-1"> -	Các phương pháp/ biện pháp kế hoạch hóa gia đình, thay đổi giới tính điều trị bất lực tình dục rối loạn chức năng sinh dục liệu pháp hocmon thay thế thời kỳ tiền mãn kinh, mãn kinh, tiền mãn dục, mãn dục và bất cứ hậu quả hoặc biến chứng nào của điều trị trên...;</span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Điều trị hoặc phẫu thuật theo yêu cầu của người tham gia mà không liên quan đến việc điều trị và phẫu thuật bình thường do ngành y tế quy định</span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Người được bảo hiểm mắc các bệnh giang mai, lậu, nhiễm vi rút HIV, sốt rét, lao và bệnh nghề nghiệp;</span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Người tham gia tham gia các hoạt động thể thao chuyên nghiệp hoặc các hoạt động thể thao nguy hiểm, bất kỳ  một hoạt động đua nào;</span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Người được bảo hiểm tham gia các hoạt động hàng không (trừ khi với tư cách là hành khách có vé), các cuộc diễn tập, huấn luyện quân sự, tham gia chiến đấu của các lực lượng vũ trang;</span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Người được bảo hiểm tham gia đánh nhau trừ khi được xác nhận đó là hành động tự vệ;</span><br>
                  <span class="d-inline-block txt-ident1 pl-1">-	Động đất, núi lửa, nhiễm phóng xạ, chiến tranh, nội chiến, đình công, khủng bố;</span>                  
                </p>
